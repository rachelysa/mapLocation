<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>user-prefs</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/main.css">
</head>

<body onload="init()">
    <nav class="navbar navbar-expand-lg navbar-light bg-light _nav">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item ">
                    <a class="nav-link" href="/index.html">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item active">
                    <a class="nav-link" href="/user-prefs.html">prefs</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/map.html">map</a>
                </li>

            </ul>
        </div>
    </nav>
    <main>

        <form id="frmPrefs" onsubmit="savePrefs()" class="text-center">
            
            <ul class="list-group list-group-flush _list">
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-color-input" class="col text-center col-form-label"> choose your color style</label>
                       </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-color-input" class="col-2 col-form-label"> your background color:</label>
                        <div class="col-10">
                            <input class="form-control" type="color" value="#563d7c" id="b-color" name="b-color">
                        </div></li>

                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-color-input" class="col-2 col-form-label"> your font color:</label>
                        <div class="col-10">
                            <input class="form-control" type="color" value="#2d1551" id="color" name="color">
                        </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-color-input" class="col text-center col-form-label"> another details</label>
                       </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-date-input" class="col-2 col-form-label ">Date</label>
                        <div class="col-10">
                            <input class="form-control" type="date" id="dob" name="dob" value="1995-08-19"
                                onchange="checkAge()">
                        </div>
                    </div>
                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-date-input" class="col-2 col-form-label">your age:
                            <span id="sAge">26</span>
                        </label>

                        <div class="col-10">
                            <input class="form-control-range _range" type="range" id="age" name="age" min="18" max="120"
                                step="1" value="26" oninput="showAge(this.value);" onchange="checkAge()">
                        </div>

                </li>
                <li class="list-group-item">
                    <div class="form-group row">
                        <label for="example-email-input" class="col-2 col-form-label">Email</label>
                        <div class="col-10">
                            <input class="form-control" id="email" type="email" name="email"
                                placeholder="bootstrap@example.com">
                        </div>
                    </div>
                </li>
            </ul>
            <input type="submit" value="Register" class="btn btn-light" />
        </form>
    </main>



    <script src="/js/storage-service.js"></script>
    <script src="/js/user-prefs.js"></script>
    <script src="/js/utils-service.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous">
        </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous">
        </script>
</body>

</html>
